plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

// Tell Gradle to exclude the Android library (without Admin)
// that is added by the objectbox_flutter_libs package for debug builds.
configurations {
    debugImplementation {
        exclude group: 'io.objectbox', module: 'objectbox-android'
    }
}

android {
    namespace = "ph.integritynet.tejory"
    // compileSdk = flutter.compileSdkVersion
    compileSdk = 35
    ndkVersion = flutter.ndkVersion

    compileOptions {
			// Flag to enable support for the new language APIs
    	coreLibraryDesugaringEnabled true

			sourceCompatibility = JavaVersion.VERSION_17
			targetCompatibility = JavaVersion.VERSION_17
    }
    
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17
    }

    defaultConfig {
        applicationId = "ph.integritynet.tejory"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        //flutter.minSdkVersion
        // minSdk =  flutter.minSdkVersion
				minSdk =  24
        // targetSdk = flutter.targetSdkVersion
        targetSdk = 35
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }
    
   signingConfigs {
        release {
            keyAlias = keystoreProperties['keyAlias']
            keyPassword = keystoreProperties['keyPassword']
            storeFile = keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword = keystoreProperties['storePassword']
        }
				debug {
						keyAlias = keystoreProperties['keyAlias']
            keyPassword = keystoreProperties['keyPassword']
            storeFile = keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword = keystoreProperties['storePassword']
				}
    }
    buildTypes {
        release {
						shrinkResources true
						minifyEnabled true
            signingConfig = signingConfigs.release
						proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
				debug {
						shrinkResources false
						minifyEnabled false
            signingConfig = signingConfigs.debug
        }
    }
		externalNativeBuild {
        cmake {
            path "src/main/cpp/CMakeLists.txt" // Points to top-level CMake for native code
        }
    }
}

dependencies {
	implementation 'androidx.window:window:1.0.0'
	implementation 'androidx.window:window-java:1.0.0'
  coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'
	// Add the Android library with ObjectBox Admin only for debug builds.
	// Note: when the objectbox package updates, check if the Android
	// library below needs to be updated as well.
	// TODO Replace <version> with the one noted in the release notes (https://github.com/objectbox/objectbox-dart/releases)
	debugImplementation("io.objectbox:objectbox-android-objectbrowser:4.1.0")
}

flutter {
    source = "../.."
}
